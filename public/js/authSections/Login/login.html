<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

<div class="cover-login">
    <div class="container darkify">
        <h2><a href="#!/"><i class="glyphicon glyphicon-home"></i></a>&nbsp;SaveFood</h2>
        <div class="row login-form-new">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="panel panel-default" id="loginpanel">
                    <div class"panel-heading">
                        <h3 class="panel-title">Login for registered users</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="login()" accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="username" class="form-control" placeholder="Username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                    </div>
                    <p>Not yet registered? <a href="#!/register">Register here</a></p>
                </div>
                <div class="errorMessage alert alert-danger ng-hide-remove" ng-show="errorMessage">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>
