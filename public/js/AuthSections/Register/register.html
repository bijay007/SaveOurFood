<div class="container registerContainer">
    <div class="row">
        <a href="#!/">Home <i class="glyphicon glyphicon-home"></i></a>
    </div>
    <div class="row">
        <form ng-submit=register() action="" method="" role="form">
            <legend>Register New User</legend>
            <div class="form-group">
                <div class="row">
                    <label for="">User Name</label>
                    <input type="text" placeholder="enter an username.." ng-model="username">
                </div>
                <div class="row">
                    <label for="">Password</label>
                    <input type="password" placeholder="enter a password.." ng-model="password">
                </div>
                <div class="row">
                    <label for="">Email</label>
                    <input type="email" placeholder="email-address (optional)" ng-model="email">
                </div>
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
        </form>
    </div>
    <div class="row">
        <p>Already registered ? <a href="#!/login">Login now</a></p>
    </div>
</div>
