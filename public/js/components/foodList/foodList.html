<!-- table with list of food items you have -->
<section class="listitems">
    <!-- your list of saved food items -->
    <div class="container table-responsive" id="listsection">
        <table class="table table-hover table-responsive">
            <thead>
                <h3>Your current food list</h3>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Bought On</th>
                    <th>Expiring in</th>
                    <th>We Recommend</th>
                    <th>Current State</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prop in vm.allFoodItems">
                    <td>{{prop.foodName}}</td>
                    <td>{{prop.quantity}}</td>
                    <td>{{prop.dateBought}}</td>
                    <td>{{prop.dateExpiring}}</td>
                <!--<td>{{prop.weRecommend}}</td>
                    <td>{{prop.currentState}} <i class="fa fa-smile-o"></i></td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Remove</a></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- logoff and show more part-->
<div class="actions">
    <div class="container logoff">
        <button>Show me more</button>
        <button><a ng-href="#!/login"><i class="glyphicon glyphicon-off"></i> I'm done</a></button>
    </div>
</div>
